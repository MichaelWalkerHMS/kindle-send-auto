<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    .url {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      word-break: break-all;
      margin-bottom: 12px;
      font-size: 12px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Add to Kindle Send</h3>
  <div class="url" id="url"></div>
  <button id="add-btn">Add to Pending</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
