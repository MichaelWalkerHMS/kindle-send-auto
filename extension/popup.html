<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    .url {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      word-break: break-all;
      margin-bottom: 12px;
      font-size: 12px;
      color: #666;
    }
    .btn-group {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background: #28a745;
    }
    button.secondary:hover {
      background: #1e7e34;
    }
    #title-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .divider {
      border-top: 1px solid #eee;
      margin: 12px 0;
      position: relative;
    }
    .divider span {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 0 8px;
      color: #999;
      font-size: 12px;
    }
    .hint {
      font-size: 11px;
      color: #888;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h3>Kindle Send</h3>
  <div class="url" id="url"></div>

  <button id="add-btn">Add URL to Pending</button>

  <div class="divider"><span>or</span></div>

  <input type="text" id="title-input" placeholder="Article title (optional)">
  <div class="hint">Extract visible content from this page (for JS-heavy sites like Twitter)</div>
  <button id="extract-btn" class="secondary">Extract Page Content</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
